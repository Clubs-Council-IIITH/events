loaders:
- type: python
  search_path: [.]
renderer:
  type: hugo
  get_hugo:
    enabled: true
    version: '0.111'
    extended: true
  config:
    title: Events
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}
  # The "book" theme only renders pages in "content/docs" into the nav.
  content_directory: content/docs
  default_preamble: {menu: main}
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'